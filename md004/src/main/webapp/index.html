<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav-bar secondary-text">
            <div class="nav-bar-wrapper">
                <div class="nav-logo-wrapper">
                    <i class="nav-logo"></i>
                    <span class="nav-title">My Document</span>
                </div>

                <div class="nav-menu-wrapper">
                    <span class="nav-menu-item">Про нас</span>
                    <a class="nav-menu-item" href = "./hendels.html">Оператори</a>
                    <span class="nav-menu-item">Новини</span>
                    <i class="nav-menu-icon"></i>
                </div>

                <div class="menu-button"></div>
            </div>
        </nav>
    </header>
    
	<div class="page-wrapper">
	    <section class="registration-section">
	        <div class="registration-form-wrapper">
	            <div class="registration-form-image-wrapper">
	                <img class="registration-form-image" id="planet-img" src="./Assets/PassportEarth.png" alt="planet-img">
	            </div>
	
	            <div class="form-card flex-column">
	                <div class="form-wrapper">
	
	                    <h2 class="form-title">Міжпланетна черга для
	                       <span id="text-to-change"> отримання паспорту</span></h2>
	
	                    <form class="registration-form flex-column"action="sabmit" method="POST">
	
	                        <label class="form-label" for="name">Імʼя</label>
	                        <input class="form-input" type="text" id="name" name="name" placeholder="Введіть імʼя" required>
	
	                        <label class="form-label" for="phone" required>Телефон</label>
	                        <input class="form-input" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="+38 (_) __ __ __" required>
	
	                        <label class="form-label" for="select">Планета</label>
	                        <select class="form-input form-input-select"name="planet" id="select" required>
	                            <option value="mercury">Паспорт Меркурія</option>
	                            <option value="venus">Паспорт Венери</option>
	                            <option value="earth" selected>Паспорт Землі</option>
	                            <option value="mars">Паспорт Марса</option>
	                            <option value="saturn">Паспорт Сатурна</option>
	                            <option value="jupiter">Паспорт Юпітера</option>
	                            <option value="uranus">Паспорт Урана</option>
	                            <option value="neptune">Паспорт Нептуна</option>
	                        </select>
	                        <button  id="submit" class="form-submit-button" type="submit">Зареєструватися</button>
	                        
	                        
	                    </form>
	                </div>
	            </div>
	        </div>
	    </section>
	</div>
	
	<footer class="footer secondary-text">
	    <span class="footer-credentials">
	        © 2022 My Document. Всі права захищені.
	    </span>
	</footer>


</body>
</html>
